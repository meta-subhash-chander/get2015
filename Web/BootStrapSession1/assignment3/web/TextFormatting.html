<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

		<script type = "text/javascript" src = "../js/jquery-1.11.3.js"></script>
		<script type = "text/javascript" src = "../js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="container-fluid well">
		<h1 class="text-center">Grid on Different Screen</h1>
		<div class="row">
			<div class="col-lg-12 col-md-10 col-sm-10 col-xs10 column text-center">Formatting</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-10 col-sm-10 col-xs10 column"><h3 class=" text-center">Subhash Chander</h3></div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-10 col-sm-10 col-xs10 column text-primary"><em>Primary text with italic</em></div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-10 col-sm-10 col-xs10 column text-center text-danger">Danger text in center alignment</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-10 col-sm-10 col-xs10 column text-muted"><small>Muted small text</small></div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-10 col-sm-10 col-xs10 column text-right text-warning"><strong>Right aligned strong warning text</strong></div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-10 col-sm-10 col-xs10 column text-success">Strong success text</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-10 col-sm-10 col-xs10 column text-left text-info">left aligned informative content</div>
		</div>
	</div>
</body>
</html>
