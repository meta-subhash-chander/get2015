<!DOCTYPE html>
<html>
<head>
<title>Canvas Tag</title>
<!-- link with css file -->
<link rel="stylesheet" href="CanvasTagCssFile.css" type="text/css">
</head>
<body>
	<!--  Canvass Used -->
	<canvas id="myCanvas">
Your browser does not support the HTML5 canvas tag.</canvas>
	<script>
<!-- Canvass Property Used
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
<!-- Fill Style used-->
ctx.fillStyle = "red";
<!-- Rectangle Filling Is used-->
ctx.fillRect(20, 20, 250, 100);
</script>
</body>
</html>
