<!DOCTYPE html>
<html>
<head>
<title>Canvas Tag</title>
<!-- link with css file -->
<link href=".\CssAndImage\CanvasTagCssFile.css" rel="stylesheet"/>
</head>
<body>
	<!--  Canvass Used -->
	<canvas id="myCanvas">
Your browser does not support the HTML5 canvas tag.</canvas>
	<script>
<!-- Canvass Property Used
var canvasVariable = document.getElementById("myCanvas");
var canvasContext = canvasVariable.getContext("2d");
<!-- Fill Style used-->
canvasContext.fillStyle = "red";
<!-- Rectangle Filling Is used-->
canvasContext.fillRect(20, 20, 250, 100);
</script>
</body>
</html>
