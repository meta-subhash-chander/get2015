<!DOCTYPE html>
<html>
<head>
<title>Validation form</title>
<!-- link with css file -->
<link href="formCss.css" rel="stylesheet" />
</head>
<body>
     <!--Start the form tag -->
	<form action="Validate" name="form" method="post">
	    <!--Start the division form -->
		<div class="form">
			<div class="form_heading">Registration</div>
			<!--Start the table tag -->
			<table>
				<tr>
					<td>UserName: <input type="text" name="name"
						placeholder="Enter Name" /></td>
				</tr>
				<tr>
					<td>Password  : <input type="password" name="password"
						placeholder="Enter password"></td>
				<tr>
					<td><input type="submit" id="submitButton" class="btn" value="submit"></td>
				</tr>
			</table>
            <!--end the table tag -->
		</div>
		<!--end the division tag -->
	</form>
	<!--end the form tag -->
</body>
</html>
