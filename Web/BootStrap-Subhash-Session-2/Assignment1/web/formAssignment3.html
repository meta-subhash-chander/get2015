<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<title>Responsive Form</title>
<script>
	$(window).resize(hideLabel);
	$(document).ready(function() {
		hideLabel();

	});
	function hideLabel() {

		var w = window.innerWidth;
		if (w < 768) {
			$('#txtTitle').attr("placeholder", "Enter Movie Title");
			$('#txtDirector').attr("placeholder", "Enter Director Name");
			$('#txtWritter').attr("placeholder", "Enter Writer Name");
			$('#txtProducer').attr("placeholder", "Enter Producer Name");
			$('#txtComposer').attr("placeholder", "Enter Composer Name");
			$('#txtWebsite').attr("placeholder", "Enter Website");
			$('#txtYouTube').attr("placeholder",
					"Enter Youtube Link of Trailer");
			$('#txtAreaReview').attr("placeholder", "Enter Review");
		} else {
			$('#txtTitle').attr("placeholder", "");
			$('#txtDirector').attr("placeholder", "");
			$('#txtWritter').attr("placeholder", "");
			$('#txtProducer').attr("placeholder", "");
			$('#txtComposer').attr("placeholder", "");
			$('#txtWebsite').attr("placeholder", "");
			$('#txtYouTube').attr("placeholder", "");
			$('#txtAreaReview').attr("placeholder", "");
		}

	}
</script>
</head>
<body>
	<h1 align="center" class="hidden-xs ">Sample Form</h1>
	<div class="row">
		<div class="col-xs-12 visible-xs">
			<span class="glyphicon glyphicon-facetime-video"></span>
		</div>
	</div>
	<div class="container-fluid lavender well">
		<form role="form">
			<div class="row form-group">
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 ">
					<label for="title" class="hidden-xs">Movie Title</label>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-8 col-xs-12 ">
					<div>
						<input type="text" class="form-control" id="txtTitle"
							placeholder="Enter Movie Title">
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 ">
					<label for="Genre " class="hidden-xs">Genre</label>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-8 col-xs-12">
					<div>
						<select class="form-control" id="genre">
							<option>Choose a genre</option>
							<option>option 1</option>
							<option>option 2</option>
							<option>option 3</option>
							<option>option 4</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 ">
					<label for="director" class="hidden-xs">Director</label>
				</div>
				<div class="col-lg-2 col-md-5 col-sm-8 col-xs-12 ">
					<div>
						<input type="text" class="form-control" id="txtDirector"
							placeholder="Enter Director name">
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 ">
					<label for="writer" class="hidden-xs">Writer</label>
				</div>
				<div class="col-lg-2 col-md-5 col-sm-8 col-xs-12 ">
					<div>
						<input type="text" class="form-control" id="txtWritter"
							placeholder="">
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 ">
					<label for="producer" class="hidden-xs">Producer</label>
				</div>
				<div class="col-lg-2 col-md-5 col-sm-8 col-xs-12 ">
					<div>
						<input type="text" class="form-control" id="txtProducer">
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 ">
					<label for="composer" class="hidden-xs">Composer</label>
				</div>
				<div class="col-lg-2 col-md-5 col-sm-8 col-xs-12 ">
					<div>
						<input type="text" class="form-control" id="txtComposer">
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 ">
					<label for="website" class="hidden-xs">Website</label>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-8 col-xs-12 ">
					<div>
						<input type="text" class="form-control" id="txtWebsite">
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 ">

					<label for="trailer" class="hidden-xs">You Tube Trailer</label>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-8 col-xs-12 ">
					<div>
						<input type="text" class="form-control" id="txtYouTube">
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
					<label for="review" class="hidden-xs">Review</label>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
					<textarea class="form-control" rows="5" id="txtAreaReview"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 ">
					<label for="rating">Rating</label>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 ">
					<div class="radio text-danger">
						<label><input type="radio" name="optradio">Terrible
						</label>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 ">
					<div class="radio text-primary">
						<label><input type="radio" name="optradio">Watchable
						</label>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 ">
					<div class="radio text-success">
						<label><input type="radio" name="optradio">Best
							ever </label>
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div
					class="col-lg-12 col-lg-push-3 col-md-12 col-md-push-3 col-sm-12 col-xs-12 ">
					<button type="button" class="btn btn-default responsive-width">Cancle</button>
					<button type="button" class="btn btn-primary responsive-width">Validate</button>
					<button type="button" class="btn btn-success responsive-width">Submit</button>
					<button type="button" class="btn btn-danger responsive-width">Delete</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
